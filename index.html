<!DOCTYPE html>
<html lang="th">

<head>
    <!-- กำหนดการตั้งค่าเมตา เช่น การเข้ารหัสตัวอักษรและการตอบสนองของหน้าจอ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link Button</title>

    <style>
        /* กำหนดสไตล์พื้นฐานสำหรับ body และ html */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* กำหนดฟอนต์ */
            background-color: #e9ecef; /* กำหนดสีพื้นหลัง */
            height: 100%; /* ให้หน้าเว็บเต็มความสูง */
            margin: 0; /* ลบ margin */
            padding: 0; /* ลบ padding */
            overflow-y: scroll; /* กำหนดให้มีสกอร์ล */
        }

        /* สไตล์สำหรับส่วนข้อความวิ่ง */
        .marquee-container {
            width: 100%; /* กำหนดความกว้างของคอนเทนเนอร์ให้เต็มจอ */
            overflow: hidden; /* ซ่อนส่วนที่เกิน */
            white-space: nowrap; /* ไม่ให้ข้อความขึ้นบรรทัดใหม่ */
            box-sizing: border-box; /* กำหนด box-sizing */
        }

        /* สไตล์สำหรับข้อความวิ่ง */
        .marquee-text {
            display: inline-block; /* แสดงเป็นบล็อกในบรรทัดเดียวกัน */
            animation: marquee 15s linear infinite, color-change 3s infinite; /* เพิ่มแอนิเมชันให้ข้อความวิ่งและเปลี่ยนสี */
            font-size: 24px; /* ขนาดตัวอักษร */
            font-weight: bold; /* ทำให้ตัวอักษรหนา */
        }

        /* แอนิเมชันสำหรับข้อความวิ่ง */
        @keyframes marquee {
            0% {
                transform: translateX(100%); /* เริ่มต้นที่ด้านขวาสุด */
            }
            100% {
                transform: translateX(-100%); /* วิ่งไปจนสุดด้านซ้าย */
            }
        }

        /* การเปลี่ยนสีของข้อความ */
        @keyframes color-change {
            0% { color: red; } /* สีแดง */
            25% { color: blue; } /* สีน้ำเงิน */
            50% { color: green; } /* สีเขียว */
            75% { color: orange; } /* สีส้ม */
            100% { color: purple; } /* สีม่วง */
        }

        /* กำหนดสไตล์สำหรับคอนเทนเนอร์หลัก */
        .container {
            width: 80%; /* กำหนดความกว้างของคอนเทนเนอร์ */
            max-width: 1200px; /* กำหนดความกว้างสูงสุด */
            margin: auto; /* จัดกลางคอนเทนเนอร์ */
            padding: 20px; /* กำหนดระยะห่างภายใน */
        }

        /* กำหนดสไตล์สำหรับหัวข้อหลัก */
        .main-title {
            font-size: 32px; /* ขนาดตัวอักษร */
            font-weight: bold; /* ทำให้ตัวอักษรหนา */
            color: #fff; /* กำหนดสีตัวอักษร */
            margin-bottom: 30px; /* กำหนดระยะห่างด้านล่าง */
            padding: 20px; /* กำหนดระยะห่างภายใน */
            background-color: #007BFF; /* กำหนดสีพื้นหลังของหัวข้อ */
            text-align: center; /* จัดตัวอักษรให้อยู่กลาง */
            border-radius: 12px; /* มุมโค้ง */
        }

        /* กำหนดสไตล์สำหรับหัวข้อหมวดหมู่ */
        .category-title {
            font-size: 24px; /* ขนาดตัวอักษร */
            font-weight: bold; /* ทำให้ตัวอักษรหนา */
            color: #333; /* กำหนดสีตัวอักษร */
            margin-bottom: 20px; /* กำหนดระยะห่างด้านล่าง */
            padding: 10px; /* กำหนดระยะห่างภายใน */
            background-color: #17a2b8; /* กำหนดสีพื้นหลังของหัวข้อ */
            color: white; /* สีตัวอักษร */
            text-align: center; /* จัดตัวอักษรให้อยู่กลาง */
            border-radius: 8px; /* มุมโค้ง */
            margin-top: 20px; /* ระยะห่างด้านบน */
        }

        /* การจัดการปุ่มที่อยู่ภายใน .button-container */
        .button-container {
            display: grid; /* ใช้ grid layout */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* กำหนดให้ปุ่มมีความกว้างขั้นต่ำ 150px */
            gap: 15px; /* ระยะห่างระหว่างปุ่ม */
            padding: 20px; /* ระยะห่างภายใน */
            border-radius: 12px; /* มุมโค้ง */
            background-color: #fff; /* กำหนดสีพื้นหลัง */
            border: 2px solid #17a2b8; /* กำหนดกรอบปุ่ม */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
            margin-bottom: 30px; /* ระยะห่างด้านล่าง */
        }

        /* การกำหนดลักษณะของปุ่ม */
        .button-container button {
            background-color: transparent; /* พื้นหลังโปร่งใส */
            border: 2px solid #007BFF; /* กรอบปุ่ม */
            padding: 10px; /* ระยะห่างภายใน */
            border-radius: 8px; /* มุมโค้ง */
            cursor: pointer; /* เปลี่ยนเคอร์เซอร์เมื่อชี้ที่ปุ่ม */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* เพิ่มเอฟเฟกต์การเคลื่อนไหว */
            text-align: center; /* จัดข้อความให้ตรงกลาง */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px; /* ความสูงขั้นต่ำ */
            max-height: 150px; /* ความสูงสูงสุด */
        }

        /* เมื่อชี้เมาส์ไปที่ปุ่ม */
        .button-container button:hover {
            transform: scale(1.1); /* ทำให้ปุ่มขยาย */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
            background-color: #007BFF; /* เปลี่ยนพื้นหลัง */
        }

        /* เมื่อคลิกที่ปุ่ม */
        .button-container button:active {
            background-color: #0056b3; /* เปลี่ยนสีพื้นหลังเมื่อคลิก */
        }

        /* การปรับขนาดรูปภาพ */
        .button-container img {
            width: 100%; /* ให้ภาพเต็มขนาดปุ่ม */
            height: 100%; /* ให้ภาพเต็มขนาดปุ่ม */
            object-fit: cover; /* ปรับภาพให้เหมาะสม */
            object-position: center; /* จัดตำแหน่งภาพ */
            border-radius: 8px; /* มุมโค้ง */
        }

        /* การปรับ scrollbar */
        .container::-webkit-scrollbar {
            width: 8px; /* ความกว้างของ scrollbar */
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #007BFF; /* สีของส่วนเลื่อน */
            border-radius: 8px; /* มุมโค้ง */
        }

        .container::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* สีพื้นหลังของ scrollbar */
        }
    </style>
</head>
