<!DOCTYPE html>

    <title>Wiseplay Categories</title>

    <style>
    /* ตั้งค่าสไตล์พื้นหลังและฟอนต์ของหน้าเว็บ */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    /* หัวเรื่องหลัก */
    h1 {
        font-size: 2.5rem;
        margin-top: 20px;
    }

    /* เมนูหมวดหมู่ จัดเรียงแบบ flexbox ตรงกลาง และอนุญาตให้ไอคอนหมุนไปยังแถวถัดไป */
    #menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 0; /* เอาขอบออกเพื่อใช้พื้นที่เต็มที่ */
        flex-wrap: wrap; /* เพิ่มให้หมวดหมู่เลื่อนไปในแถวใหม่เมื่อพื้นที่ไม่พอ */
        overflow-x: auto; /* ให้เลื่อนได้หากเนื้อหาล้น */
        padding: 0; /* เอาระยะห่างในตัวออก */
        width: 100%; /* ให้เมนูใช้ความกว้างเต็มหน้าจอ */
    }

    /* สไตล์ปุ่มไอคอนหมวดหมู่ */
    #menu img {
        height: 80px;
        width: 80px;
        border-radius: 50%; /* ทำให้ภาพกลม */
        border: 3px solid #87CEFA;
        padding: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 100%; /* ปรับขนาดไม่ให้เกินขนาดที่ตั้งไว้ */
        max-height: 100%; /* ปรับขนาดไม่ให้เกินขนาดที่ตั้งไว้ */
    }

    /* เอฟเฟกต์เมื่อเอาเมาส์ไปวางบนปุ่ม */
    #menu img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #87CEFA;
    }

    /* สไตล์กรอบหมวดหมู่ */
    .category {
        display: none; /* ซ่อนหมวดหมู่อื่น ๆ ไว้ก่อน */
        padding: 20px;
        margin: 0 auto;
        max-width: 100%; /* ปรับให้เต็มพื้นที่ */
        background-color: transparent; /* ลบกรอบนอกออก */
    }

    /* หัวข้อหมวดหมู่ */
    h2 {
        color: #87CEFA;
        font-size: 2rem;
    }

    /* สไตล์ของภาพช่องรายการ (แก้ไขใหม่ให้ขนาดภาพเท่ากัน) */
    img.channel {
        border-radius: 15px; /* มุมโค้งมน */
        border: 3px solid #87CEFA; /* ขอบสีน้ำเงินอ่อน */
        padding: 2px;
        margin: 3px;
        height: 80px;      /* กำหนดความสูงคงที่ */
        width: 80px;       /* กำหนดความกว้างคงที่ */
        object-fit: cover; /* ครอบภาพให้พอดีขนาด */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 100%; /* ปรับขนาดไม่ให้เกินขนาดที่ตั้งไว้ */
        max-height: 100%; /* ปรับขนาดไม่ให้เกินขนาดที่ตั้งไว้ */
    }

    /* เอฟเฟกต์เมื่อเอาเมาส์ไปวางบนภาพช่องรายการ */
    img.channel:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #87CEFA;
    }

    /* สไตล์ข้อความใต้รูปหมวดหมู่ */
    #menu p {
        font-size: 1rem;
        color: #87CEFA;
        margin-top: 5px;
    }

    </style>
    <script>
        // ฟังก์ชันสำหรับแสดงหมวดหมู่ (ซ่อนหมวดหมู่อื่นเมื่อเลือก)
        function showCategory(categoryId) {
            document.querySelectorAll('.category').forEach(function(cat) {
                cat.style.display = 'none'; // ซ่อนทุกหมวดหมู่
            });
            document.getElementById(categoryId).style.display = 'block'; // แสดงเฉพาะหมวดหมู่ที่เลือก

        function showAllCategories() {
